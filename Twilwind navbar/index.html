<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="onsurity-logo-1.webp" alt="Onsurity Logo" class="h-8 mr-2">

            </div>
            <!-- Links -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-600 hover:text-blue-500">Products</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Resources</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">Contact Us</a>
            </div>
            <!-- Buttons -->
            <div class="space-x-4">
                <a href="#" class="px-4 py-2 border border-blue-500 text-blue-500 rounded-md hover:bg-blue-500 hover:text-white">Request Demo</a>
                <a href="#" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Purchase Now</a>
            </div>
        </div>
    </nav>
</body>
</html>
